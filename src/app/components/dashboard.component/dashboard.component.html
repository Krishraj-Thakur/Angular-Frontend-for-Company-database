<div style="overflow: hidden;">
    <div style="padding:2px;overflow:none!important;">
        <div style="height: 125px;background-color:white;border-radius: 5px;">
            <div style="display: flex; gap: 16px; align-items: center;">
                <mat-card appearance="outlined" [ngClass]="'asset'">
                    <mat-card-header>
                        <mat-card-title>Asset Count : {{assetCount}}</mat-card-title>
                    </mat-card-header>

                </mat-card>
                <br>
                <mat-card appearance="outlined" [ngClass]="'service'">
                    <mat-card-header>
                        <mat-card-title>Service Count : {{serviceCount}}</mat-card-title>
                    </mat-card-header>

                </mat-card>
                <br>
                <mat-card appearance="outlined" [ngClass]="'source'">
                    <mat-card-header>
                        <mat-card-title>Source Count: {{sourceCount}}</mat-card-title>
                    </mat-card-header>
                </mat-card>
                <div class="button-container">
                    <button mat-raised-button color="primary" (click)="openCreateRequestDialog()"
                        style="margin-left: auto; margin-right: 16px; width: 150px;">
                        <mat-icon>add</mat-icon>
                        Create Request
                    </button>
                
                </div>
            </div>
        </div>


        <div class="maindiv"
            style="max-height: calc(100vh - 125px); margin: auto; overflow-x: auto;overflow-y: auto;border-radius: 5px;">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!-- ID -->
                <ng-container matColumnDef="sn">
                    <th mat-header-cell *matHeaderCellDef> S.No </th>
                    <td mat-cell *matCellDef="let row;let i = index"  > {{i+1}} </td>
                </ng-container>

                <!-- Ref Num -->
                <ng-container matColumnDef="refNum">
                    <th mat-header-cell *matHeaderCellDef> Ref Num </th>
                    <td mat-cell *matCellDef="let row"> {{row.refNum}} </td>
                </ng-container>

                <!-- PR Type -->
                <ng-container matColumnDef="prtype">
                    <th mat-header-cell *matHeaderCellDef> PR Type </th>
                    <td mat-cell *matCellDef="let row"> {{row?.prtypeNavigation?.typeName}} </td>
                </ng-container>

                <!-- Company -->
                <ng-container matColumnDef="company">
                    <th mat-header-cell *matHeaderCellDef> Company </th>
                    <td mat-cell *matCellDef="let row"> {{row.company}} </td>
                </ng-container>

                <!-- PR Consumed -->
                <ng-container matColumnDef="prComsumed">
                    <th mat-header-cell *matHeaderCellDef> PR Consumed </th>
                    <td mat-cell *matCellDef="let row"> {{row.prComsumed}} </td>
                </ng-container>

                <!-- Currency -->
                <ng-container matColumnDef="currency">
                    <th mat-header-cell *matHeaderCellDef> Currency </th>
                    <td mat-cell *matCellDef="let row"> {{row.currency}} </td>
                </ng-container>

                <!-- Remarks -->
                <ng-container matColumnDef="remarks">
                    <th mat-header-cell *matHeaderCellDef> Remarks </th>
                    <td mat-cell *matCellDef="let row"> {{row.remarks}} </td>
                </ng-container>

                <!-- Header and Row Definitions -->
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row;let i = index; columns: displayedColumns;" (click)="gotodetails(i+1)" class="sn-cell"></tr>

            </table>

            




        </div>
        
    </div>
</div>
